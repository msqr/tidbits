###########################################################################
# Log4j Configuration
###########################################################################
# $Id: log4j.properties,v 1.1 2006/07/24 06:03:17 matt Exp $
###########################################################################

log4j.rootCategory=INFO, consoleAppender

log4j.category.org.apache=WARN
log4j.category.magoffin.matt.lucene.LuceneSearchService.TRACE=OFF

###########################################################################
# General Appenders
###########################################################################

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d{MMM-dd HH:mm:ss} %-5p %c{5} - %m%n
